<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple PWA Demo</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b84ff">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://w3.org/2000/svg' viewBox='0 0 19 19'><text y=16>ðŸ¦€</text></svg>">


  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #0b84ff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    button {
      padding: .6rem 1rem;
      border: none;
      border-radius: 8px;
      background: #0b84ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><h1>âœ… Simple PWA Demo</h1></header>
  <main>
    <p>This PWA works offline and supports install prompt.</p>
    <button id="installBtn" hidden>ðŸ“² Install App</button>
    <p id="status"></p>
  </main>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('SW registered'))
        .catch(err => console.error('SW registration failed:', err));
    }

    // Handle install prompt manually
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;
    });

    installBtn.addEventListener('click', async () => {
      installBtn.hidden = true;
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      console.log('User choice:', choice.outcome);
      deferredPrompt = null;
    });

    window.addEventListener('appinstalled', () => {
      document.getElementById('status').textContent = 'App installed!';
    });
  </script>
</body>
</html>
