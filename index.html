<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple PWA Demo</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b84ff">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://w3.org/2000/svg' viewBox='0 0 19 19'><text y=16>ðŸ¦€</text></svg>">


  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #0b84ff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    button {
      padding: .6rem 1rem;
      border: none;
      border-radius: 8px;
      background: #0b84ff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><h1>âœ… Simple PWA Demo</h1></header>
  <main>
    <p>This PWA works offline and supports install prompt.</p>
    <button id="installBtn" hidden>ðŸ“² Install App</button>
    <p id="status"></p>
  </main>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log('SW registered'))
    .catch(err => console.error('SW registration failed:', err));
}

let deferredPrompt;
const installBtn = document.getElementById('installBtn');

// Listen for the event
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault(); // stop Chrome from auto-showing
  deferredPrompt = e;
  installBtn.hidden = false;
  document.getElementById('status').textContent = 'App is installable!';
});

// Show prompt on button click
installBtn.addEventListener('click', async () => {
  installBtn.hidden = true;
  deferredPrompt.prompt();
  const { outcome } = await deferredPrompt.userChoice;
  console.log('User choice:', outcome);
  deferredPrompt = null;
});

// (Optional) Show message after install
window.addEventListener('appinstalled', () => {
  document.getElementById('status').textContent = 'App installed!';
});
</script>

</body>
</html>
